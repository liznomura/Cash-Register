<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link rel="stylesheet" href="style.css"
</head>
<body>
  <h1>Liz's Cash Register</h1>
  <div class="center" id="display">Display here</div>
<div class="center" id="buttons">
  <div class="row">
<button type="submit" class="buttonGroup" id="7">7</button>
<button type="submit" class="buttonGroup" id="8">8</button>
<button type="submit" class="buttonGroup" id="9">9</button>
<button type="submit" class="buttonGroup" id="divide">/</button>
<button type="submit" class="buttonGroup" id="clear">Clear</button>
</div>
  <div class="row">
<button type="submit" class="buttonGroup" id="4">4</button>
<button type="submit" class="buttonGroup" id="5">5</button>
<button type="submit" class="buttonGroup" id="6">6</button>
<button type="submit" class="buttonGroup" id="multiply">*</button>
<button type="submit" class="buttonGroup" id="getBalance">Get Balance</button>
</div>
  <div class="row">
<button type="submit" class="buttonGroup" id="1">1</button>
<button type="submit" class="buttonGroup"id="2">2</button>
<button type="submit" class="buttonGroup" id="3">3</button>
<button type="submit" class="buttonGroup" id="minus">-</button>
<button type="submit" class="buttonGroup" id="depositCash">Deposit Cash</button>
</div>
  <div class="row">
<button type="submit" class="buttonGroup" id="0">0</button>
<button type="submit" class="buttonGroup" id="00">00</button>
<button type="submit" class="buttonGroup" id="dot">.</button>
<button type="submit" class="buttonGroup" id="plus">+</button>
<button type="submit" class="buttonGroup" id="withdrawCash">Withdraw Cash</button>
</div>
<div class="row">
<button type="submit" id="equals">=</button>
</div>
</div>
      </body>
</html>
