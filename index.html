<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link rel="stylesheet" href="style.css"
</head>
<body>
  <h1>Liz's Cash Register</h1>
  <div class="center" id="display"></div>
  <br>
<div class="center" id="buttons">
  <div class="row">
<button type="button" class="buttonGroup" id="7" value="7">7</button>
<button type="button" class="buttonGroup" id="8" value="8">8</button>
<button type="button" class="buttonGroup" id="9" value="9">9</button>
<button type="button" class="buttonGroup" id="divide" value="/">/</button>
<button type="button" class="buttonGroup" value="clear">Clear</button>
</div>
  <div class="row">
<button type="button" class="buttonGroup" id="4" value="4">4</button>
<button type="button" class="buttonGroup" id="5" value="5">5</button>
<button type="button" class="buttonGroup" id="6" value="6">6</button>
<button type="button" class="buttonGroup" id="multiply" value="*">*</button>
<button type="button" class="buttonGroup" id="getBalance">Get Balance</button>
</div>
  <div class="row">
<button type="button" class="buttonGroup" id="1" value="1">1</button>
<button type="button" class="buttonGroup" id="2" value="2">2</button>
<button type="button" class="buttonGroup" id="3" value="3">3</button>
<button type="button" class="buttonGroup" id="minus" value="-">-</button>
<button type="button" class="buttonGroup" id="depositCash">Deposit Cash</button>
</div>
  <div class="row">
<button type="button" class="buttonGroup" id="0" value="0">0</button>
<button type="button" class="buttonGroup" id="00" value="00">00</button>
<button type="button" class="buttonGroup" id="dot" value=".">.</button>
<button type="button" class="buttonGroup" id="plus" value="+">+</button>
<button type="button" class="buttonGroup" id="withdrawCash">Withdraw Cash</button>
</div>
<div class="row">
<button type="button" id="equals" value="=">=</button>
</div>
</div>
<script src="./js/calculator.js"></script>
<script src="./js/cash_register.js"></script>
      </body>
</html>
